<md-card class="add-card">
  <md-card-header>
    <md-card-header-text>
      <h1 layout="row" layout-align="center center">Add customer</h1>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <form ng-submit="add.onSubmit()">
      <div layout="row" layout-align="center center">
        <md-input-container flex>
          <label>Name</label>
          <input type="text" ng-model="add.model.name">
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
        <md-input-container flex>
          <label>Company</label>
          <input type="text" ng-model="add.model.company">
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
        <md-input-container flex>
          <label>e-mail</label>
          <input type="text" ng-model="add.model.email">
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
        <md-input-container flex>
          <label>Phone</label>
          <input type="text" ng-model="add.model.phone">
        </md-input-container>
      </div>
      <div layout="row" layout-align="center center">
        <md-button type="submit" class="md-primary">
          add customer
        </md-button>
        <md-button type="reset" class="md-accent" ng-click=add.reset()>
          clear
        </md-button>
        <md-button type="reset" class="md-warn" ng-click="add.back()">
          go back
        </md-button>
      </div>
    </form>
  </md-card-content>
</md-card>
